<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="form"
      action=""
      style="max-width: 700px; margin: auto; border: 1px solid #ccc"
    >
      <div class="form__div">
        <input type="text" placeholder="Họ và tên" value="" />
        <input type="text" placeholder="Mã thẻ" />
        <input type="text" placeholder="Số điện thoại" />
        <input type="text" placeholder="E-mail" />
        <select id="customer" name="customer">
          <option value="type" disabled selected>Chọn loại khách hàng</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="text" placeholder="Mã hóa đơn" />
      </div>
      <textarea
        placeholder="Nhập chi tiết mô tả"
        cols="30"
        rows="10"
        style="width: 100%"
      ></textarea>
      <button
        type="button"
        onclick="send()"
        style="display: flex; align-items: center"
      >
        <p>Gửi gởi ý</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-2 h-2"
          style="width: 25px; height: 25px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z"
          />
        </svg>
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
